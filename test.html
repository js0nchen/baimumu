<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>演示</title>
 <style>
.w-title {
	margin-top: 64px;
	font-weight: 300;
	font-size: 40px;
	color: #000;
	text-align: center;
}

.develop-first {
	width: 100%;
	background: #FFFFFF;
}

.fast-access {
	width: 80%;
	padding: 28px 58px 43px 58px;
	margin: 0 auto;
	text-align: center;
}

.access-box {
	display: flex;
	margin: 0 auto;
	-webkit-justify-content: space-between;
}

.access-item {
	font-family: Helvetica;
	text-align: center;
	width: 276px;
	height: 110px;
	background: #FFFFFF;
	border-radius: 4px;
	padding: 20px 30px 20px 20px;
	position: relative;
	flex: 0 0 auto;
	-ms-flex: 0 0 auto;
	overflow: hidden;
	margin-right: 19px;
}
</style>
</head>
<body>
	<div class="main">
		<div class="container">
			<h2 class="w-title">宝户通产品API文档</h2>
			<div class="develop-first">
				<div class="fast-access">
					<div class="access-box">

						<div class="access-item" onclick="window.open('page/manage.jsp')"
							style="background: #74A3FF; background-repeat: no-repeat; background-size: cover">
							<h2 class="access-text">账户管理</h2>
							<p class="access-tips">个人/个体/企业开户、信息查询、信息维护等功能</p>
						</div>

						<div class="access-item" onclick="window.open('page/function.jsp')"
							style="background: #F6B657; background-repeat: no-repeat; background-size: cover">
							<div class="access-left">
								<h2 class="access-text">账户功能</h2>
								<p class="access-tips">账户充值、提现、支付等功能</p>
							</div>
						</div>

						<div class="access-item" onclick="window.open('page/basePay.jsp')"
							style="background: #4BBDD0; background-repeat: no-repeat; background-size: cover">
							<div class="access-left">
								<h2 class="access-text">实时分账</h2>
								<p class="access-tips">支付完成后直接分账</p>
							</div>
						</div>

						<div class="access-item" onclick="window.open('page/assurePay.jsp')"
							style="background: #996EEB; background-repeat: no-repeat; background-size: cover">
							<div class="access-left">
								<h2 class="access-text">延迟分账</h2>
								<p class="access-tips">支付完成后需调用确认分账执行分账</p>
							</div>
						</div>

					</div>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
