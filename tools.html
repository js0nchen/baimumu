<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>验证页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1"  charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function IdentityCodeValid() {
		let code = $("#num").val()
		if (!code) {
			$(".result").html(
					"<div class='alert alert-danger'>卡号不能为空</div>");
			return;
		}
		var city = {
			11 : "北京",
			12 : "天津",
			13 : "河北",
			14 : "山西",
			15 : "内蒙古",
			21 : "辽宁",
			22 : "吉林",
			23 : "黑龙江 ",
			31 : "上海",
			32 : "江苏",
			33 : "浙江",
			34 : "安徽",
			35 : "福建",
			36 : "江西",
			37 : "山东",
			41 : "河南",
			42 : "湖北 ",
			43 : "湖南",
			44 : "广东",
			45 : "广西",
			46 : "海南",
			50 : "重庆",
			51 : "四川",
			52 : "贵州",
			53 : "云南",
			54 : "西藏 ",
			61 : "陕西",
			62 : "甘肃",
			63 : "青海",
			64 : "宁夏",
			65 : "新疆",
			71 : "中国台湾",
			81 : "中国香港",
			82 : "中国澳门",
			91 : "国外 "
		};

		if (!code
				|| !/^\d{6}(18|19|20)?\d{2}(0[1-9]|1[12])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)$/i
						.test(code)) {
			$(".result").html("<div class='alert alert-danger'>身份证号:格式错误</div>");
			return;
		}
		if (!city[code.substr(0, 2)]) {
			$(".result").html("<div class='alert alert-danger'>身份证号:地址编码错误</div>");
			return;
		}
		if (code.length == 18) {
			sBirthday = code.substr(6, 4) + "-" + Number(code.substr(10, 2))
					+ "-" + Number(code.substr(12, 2));
			var d = new Date(sBirthday.replace(/-/g, "/"))
			if (sBirthday != (d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d
					.getDate())) {
				$(".result").html("<div class='alert alert-danger'>身份证号:非法生日</div>");
				return;
			}
		}
		//18位身份证需要验证最后一位校验位
		if (code.length == 18) {
			code = code.split('');
			//∑(ai×Wi)(mod 11)
			//加权因子
			var factor = [ 7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2 ];
			//校验位
			var parity = [ 1, 0, 'X', 9, 8, 7, 6, 5, 4, 3, 2 ];
			var sum = 0;
			var ai = 0;
			var wi = 0;
			for (var i = 0; i < 17; i++) {
				ai = code[i];
				wi = factor[i];
				sum += ai * wi;
			}
			var last = parity[sum % 11];
			if (parity[sum % 11] != code[17]) {
				$(".result").html("<div class='alert alert-danger'>身份证号:校验位错误,正确校验位[" + last + "]</div>");
				return;
			}
		}
		$(".result").html("<div class='alert alert-success'>身份证号:规则验证通过</div>");
	}
	function luhnCheck() {
		let bankno = $("#num").val()
		if (!bankno) {
			$(".result").html(
					"<div class='alert alert-danger'>卡号不能为空</div>");
			return;
		}
		var lastNum = bankno.substr(bankno.length - 1, 1);//取出最后一位（与luhn进行比较）

		var first15Num = bankno.substr(0, bankno.length - 1);//前15或18位
		var newArr = new Array();
		for (var i = first15Num.length - 1; i > -1; i--) { //前15或18位倒序存进数组
			newArr.push(first15Num.substr(i, 1));
		}
		var arrJiShu = new Array(); //奇数位*2的积 <9
		var arrJiShu2 = new Array(); //奇数位*2的积 >9

		var arrOuShu = new Array(); //偶数位数组
		for (var j = 0; j < newArr.length; j++) {
			if ((j + 1) % 2 == 1) {//奇数位
				if (parseInt(newArr[j]) * 2 < 9)
					arrJiShu.push(parseInt(newArr[j]) * 2);
				else
					arrJiShu2.push(parseInt(newArr[j]) * 2);
			} else
				//偶数位
				arrOuShu.push(newArr[j]);
		}

		var jishu_child1 = new Array();//奇数位*2 >9 的分割之后的数组个位数
		var jishu_child2 = new Array();//奇数位*2 >9 的分割之后的数组十位数
		for (var h = 0; h < arrJiShu2.length; h++) {
			jishu_child1.push(parseInt(arrJiShu2[h]) % 10);
			jishu_child2.push(parseInt(arrJiShu2[h]) / 10);
		}

		var sumJiShu = 0; //奇数位*2 < 9 的数组之和
    var sumOuShu=0; //偶数位数组之和
    var sumJiShuChild1=0; //奇数位*2 >9 的分割之后的数组个位数之和
		var sumJiShuChild2 = 0; //奇数位*2 >9 的分割之后的数组十位数之和
		var sumTotal = 0;
		for (var m = 0; m < arrJiShu.length; m++) {
			sumJiShu = sumJiShu + parseInt(arrJiShu[m]);
		}

		for (var n = 0; n < arrOuShu.length; n++) {
			sumOuShu = sumOuShu + parseInt(arrOuShu[n]);
		}

		for (var p = 0; p < jishu_child1.length; p++) {
			sumJiShuChild1 = sumJiShuChild1 + parseInt(jishu_child1[p]);
			sumJiShuChild2 = sumJiShuChild2 + parseInt(jishu_child2[p]);
		}
		//计算总和
		sumTotal = parseInt(sumJiShu) + parseInt(sumOuShu)
				+ parseInt(sumJiShuChild1) + parseInt(sumJiShuChild2);

		//计算luhn值
		var k = parseInt(sumTotal) % 10 == 0 ? 10 : parseInt(sumTotal) % 10;
		var luhn = 10 - k;

		if (lastNum == luhn) {
			$(".result").html("<div class='alert alert-success'>银行卡号luhn验证通过</div>");
			return true;
		} else {
			$(".result").html("<div class='alert alert-danger'>银行卡号不符合luhn校验</div>");
			return false;
		}
	}
</script>
<style>
.con {
	width: 400px;
	height: 400px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
}

h1 {
	text-align: center;
}
</style>
</head>
<body>
	<div class="con">
		<h2>身份证/银行卡规则验证</h2>
		<div class="alert alert-warning">此验证只是根据已知规则验证卡号，并不代表卡号真实存在，只做参考</div>
		<div class="form-group">
		<label class="sr-only" for="name">输入号码:</label>
		<input class="form-control" type="text" id="num" name="num" value="">
		</div>
		<button class="btn btn-primary" onclick="IdentityCodeValid()">身份证验证</button>
		<button class="btn btn-info" onclick="luhnCheck()">银行卡验证</button>
		<div class="result" style="color: #F00"></div>
	</div>
</body>
</html>
